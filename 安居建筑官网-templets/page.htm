<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>{dede:field.title/}_安居建筑装饰工程官网</title>
		<meta name="keywords" content="{dede:field name='keywords'/}" />
		<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
		<script type="text/javascript" src="//thanju.com/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="//thanju.com/js/main.min.js"></script>
		<link href="//thanju.com/css/base.css" rel="stylesheet" />
		<link href="//thanju.com/css/main.min.css" rel="stylesheet" />
		<link rel="shortcut icon" href="//thanju.com/favicon.ico" /> 
		<!--页面设计：47 | 页面制作：47| 创建：2018-8-25| QQ：568261517 -->
	</head>

	<body>
		<div class="main">
			<!--导航-->
			{dede:include filename="www/nav.htm"/}
			<!--导航end-->
			<div class="cb"></div>

			<div class="path mb10 mt20">
				<a href="//thanju.com/" target="_blank">首页</a> >
				{dede:type typeid='topid'}<a href="[field:typelink/]" target="_blank">[field:typename/]</a>{/dede:type} > 正文</div>

			<!--内容页-->
			<div class="content mt10">
				<h1>{dede:field.title /}</h1>
				<center>
					<p>发布时间：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}　　　浏览量：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script>次</p>
				</center>
				{dede:field.body/}					
				<!--文章分页-->
				<div class="cb"></div>
				<div class="dede_pages">
					<ul class="pagelist">{dede:pagebreak/}</ul>
				</div>
				<!--文章分页end-->
			</div>
			<!--内容页end-->

			<div class="cb"></div>
			<!--页脚-->
			{dede:include filename="www/footer.htm"/}
			<!--页脚end-->
		</div>

</html>
